<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Panel Admin MiInformación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-gradient {
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #4facfe);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="animated-gradient min-h-screen flex items-center justify-center p-4">
    
    <!-- Contenedor Principal -->
    <div class="w-full max-w-md">
        
        <!-- Tarjeta de Login -->
        <div class="glass-effect rounded-2xl shadow-2xl p-8">
            
            <!-- Logo y Título -->
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-white rounded-full mx-auto mb-4 flex items-center justify-center">
                    <svg class="w-12 h-12 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">Panel Admin</h1>
                <p class="text-purple-100">MiInformación</p>
            </div>

            <!-- Formulario de Login -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-2">
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        required
                        autocomplete="email"
                        class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition"
                        placeholder="admin@miinformacion.com"
                    >
                    <p id="emailError" class="mt-1 text-sm text-red-200 hidden"></p>
                </div>

                <!-- Campo Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white mb-2">
                        Contraseña
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            autocomplete="current-password"
                            class="w-full px-4 py-3 bg-white bg-opacity-20 border border-white border-opacity-30 rounded-lg text-white placeholder-purple-200 focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent transition"
                            placeholder="••••••••"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-white opacity-70 hover:opacity-100 transition"
                        >
                            <svg id="eyeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                            </svg>
                        </button>
                    </div>
                    <p id="passwordError" class="mt-1 text-sm text-red-200 hidden"></p>
                </div>

                <!-- Mensaje de Error General -->
                <div id="errorMessage" class="hidden bg-red-500 bg-opacity-20 border border-red-300 text-white px-4 py-3 rounded-lg">
                    <p class="text-sm"></p>
                </div>

                <!-- Mensaje de Éxito -->
                <div id="successMessage" class="hidden bg-green-500 bg-opacity-20 border border-green-300 text-white px-4 py-3 rounded-lg">
                    <p class="text-sm"></p>
                </div>

                <!-- Botón Submit -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="w-full bg-white text-purple-600 font-semibold py-3 px-6 rounded-lg hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-purple-600 transition transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                >
                    <span id="buttonText">Iniciar Sesión</span>
                    <span id="buttonLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </span>
                </button>
            </form>

            <!-- Footer -->
            <div class="mt-6 text-center">
                <p class="text-sm text-purple-100">
                    Sistema de Autenticación Segura
                </p>
            </div>
        </div>

        <!-- Info Adicional -->
        <div class="mt-4 text-center">
            <p class="text-white text-sm opacity-80">
                Acceso restringido solo para administradores autorizados
            </p>
        </div>
    </div>

    <!-- Script de Autenticación -->
    <script src="./auth.js"></script>
</body>
</html>
