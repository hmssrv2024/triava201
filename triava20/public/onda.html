<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Animation</title>
    <style>
        @property --a {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: true;
        }
        
        :root {
            --size: 140deg;
            --count: 24;
            --per-item: calc(50% / 24);
            --p-per-item: calc(1 / 24);
        }
        
        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            /* Cambio de 12s a 3s para una transición más rápida */
            animation: main 3s cubic-bezier(0.83,-0.49, 0.15, 1.84) infinite;
        }
        
        @keyframes main {
            from {
                --a: 0deg;
            }
            to {
                --a: 360deg;
            }
        }
        
        .col {
            flex: 1;
            --a-per-item: calc(var(--size) / var(--count) * var(--i) - var(--a));
            --pos1: calc(50% * cos(var(--a-per-item)));
            background: linear-gradient(
                to bottom,
                orange,
                magenta var(--pos1),
                #03072c 50%,
                magenta calc(100% - var(--pos1)),
                orange
            );
        }
        
        .col:nth-child(1) { --i: 0; }
        .col:nth-child(2) { --i: 1; }
        .col:nth-child(3) { --i: 2; }
        .col:nth-child(4) { --i: 3; }
        .col:nth-child(5) { --i: 4; }
        .col:nth-child(6) { --i: 5; }
        .col:nth-child(7) { --i: 6; }
        .col:nth-child(8) { --i: 7; }
        .col:nth-child(9) { --i: 8; }
        .col:nth-child(10) { --i: 9; }
        .col:nth-child(11) { --i: 10; }
        .col:nth-child(12) { --i: 11; }
        .col:nth-child(13) { --i: 12; }
        .col:nth-child(14) { --i: 13; }
        .col:nth-child(15) { --i: 14; }
        .col:nth-child(16) { --i: 15; }
        .col:nth-child(17) { --i: 16; }
        .col:nth-child(18) { --i: 17; }
        .col:nth-child(19) { --i: 18; }
        .col:nth-child(20) { --i: 19; }
        .col:nth-child(21) { --i: 20; }
        .col:nth-child(22) { --i: 21; }
        .col:nth-child(23) { --i: 22; }
        .col:nth-child(24) { --i: 23; }
        
        body {
            margin: 0;
            overflow: hidden;
        }
        
        body:after {
            content: "";
            opacity: .5;
            position: absolute;
            background: url(https://assets.codepen.io/907471/noise.svg);
            mix-blend-mode: hue;
            inset: 0;
            pointer-events: none;
            filter: invert(1) brightness(5) saturate(.5);
        }
        
        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
</body>
</html>
