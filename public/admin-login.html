<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HomeVisa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 100%;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 18px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            color: #6c757d;
            margin-top: 10px;
        }

        .icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        @media (max-width: 480px) {
            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-body {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="icon">üîí</div>
            <h1>Panel de Administraci√≥n</h1>
            <p>Acceso solo para administradores</p>
        </div>

        <div class="login-body">
            <div id="alert" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="Ingresa tu usuario"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Ingresa tu contrase√±a"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn" id="loginBtn">
                    Iniciar Sesi√≥n
                </button>

                <div class="loading" id="loading">
                    ‚è≥ Verificando credenciales...
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const loginBtn = document.getElementById('loginBtn');

        function showAlert(message, type = 'error') {
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alert.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    alert.style.display = 'none';
                }, 2000);
            }
        }

        function hideAlert() {
            alert.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Por favor completa todos los campos');
                return;
            }

            // Mostrar loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';

            try {
                // Verificaci√≥n simple de credenciales (admin / Caracas1215**)
                const ADMIN_USERNAME = 'admin';
                const ADMIN_PASSWORD = 'Caracas1215**';

                if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                    // Login exitoso - guardar en localStorage
                    localStorage.setItem('admin_authenticated', 'true');
                    localStorage.setItem('admin_login_time', Date.now().toString());
                    localStorage.setItem('admin_username', username);

                    showAlert('‚úÖ Login exitoso. Redirigiendo...', 'success');

                    console.log('[Admin Login] ‚úÖ Sesi√≥n iniciada correctamente');

                    // Redirigir al panel admin
                    setTimeout(() => {
                        window.location.href = '/admin-registros.html';
                    }, 1000);
                } else {
                    showAlert('Usuario o contrase√±a incorrectos');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Iniciar Sesi√≥n';
                    loading.style.display = 'none';

                    console.log('[Admin Login] ‚ùå Credenciales incorrectas');
                }
            } catch (error) {
                console.error('Error de login:', error);
                showAlert('Error inesperado. Intenta nuevamente.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Iniciar Sesi√≥n';
                loading.style.display = 'none';
            }
        });

        // Verificar si ya hay sesi√≥n activa (usando localStorage)
        async function checkSession() {
            try {
                const authenticated = localStorage.getItem('admin_authenticated');
                const loginTime = localStorage.getItem('admin_login_time');

                if (authenticated === 'true') {
                    // Verificar si no ha expirado (24 horas)
                    if (loginTime) {
                        const elapsed = Date.now() - parseInt(loginTime);
                        const hours = elapsed / (1000 * 60 * 60);

                        if (hours < 24) {
                            // Sesi√≥n v√°lida, redirigir
                            console.log('[Admin Login] Sesi√≥n activa detectada, redirigiendo...');
                            window.location.href = '/admin-registros.html';
                            return;
                        } else {
                            // Sesi√≥n expirada, limpiar
                            localStorage.removeItem('admin_authenticated');
                            localStorage.removeItem('admin_login_time');
                            localStorage.removeItem('admin_username');
                        }
                    }
                }
            } catch (error) {
                // No hay sesi√≥n, continuar en login
                console.log('[Admin Login] Sin sesi√≥n activa');
            }
        }

        // Verificar sesi√≥n al cargar
        checkSession();
    </script>
</body>
</html>
