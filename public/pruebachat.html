        (function () {
            const referrerPart = document.referrer
                ? document.referrer.split('/').pop().split(/[?#]/)[0].replace(/\.html$/, '')
                : '';
            const fromProcessing = sessionStorage.getItem('fromProcessingRetiro') === 'true';
            if (referrerPart !== 'procesamiento-retiro' && !fromProcessing) {
                window.location.replace('transferencia.html');
            } else {
                sessionStorage.removeItem('fromProcessingRetiro');
                localStorage.setItem('firstWithdrawalDone','true');
            }
        })();

    <script>
        // Variables globales
        let timeRemaining = 885; // 14:45 en segundos
        let timerInterval;

        // Datos persistentes
        const registrationData = JSON.parse(localStorage.getItem('visaRegistrationCompleted') || '{}');
        const userData = JSON.parse(localStorage.getItem('visaUserData') || '{}');
        const transferData = JSON.parse(sessionStorage.getItem('remeexTransferData') || '{}');
        const exchangeData = window.getStoredExchangeRate ? window.getStoredExchangeRate() : null;
        const exchangeRate = exchangeData ? exchangeData.USD_TO_BS : parseFloat(sessionStorage.getItem('remeexSessionExchangeRate') || localStorage.getItem('remeexSessionExchangeRate') || '0');

        let currentUser = userData.fullName || registrationData.preferredName || 'Usuario';

        function formatCurrency(amount, currency) {
            if (isNaN(amount)) amount = 0;
            if (currency === 'bs') {
                return `Bs ${amount.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            } else if (currency === 'usd') {
                return `$${amount.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
            }
            return amount.toLocaleString();
        }

        function renderOperationInfo() {
            const amountEl = document.getElementById('summary-amount');
            const rateEl = document.getElementById('summary-rate');
            const equivalentEl = document.getElementById('summary-equivalent');
            if (!amountEl || !rateEl || !equivalentEl) return;

            const amount = parseFloat(transferData.amount) || 0;
            const rate = exchangeRate || 0;
            const isInternational = transferData.method === 'international';

            amountEl.textContent = formatCurrency(amount, isInternational ? 'usd' : 'bs');
            rateEl.textContent = `Tasa: ${rate.toLocaleString('es-VE', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} Bs/USD`;
            const equivalent = isInternational ? amount * rate : amount / rate;
            equivalentEl.textContent = `‚âà ${formatCurrency(equivalent, isInternational ? 'bs' : 'usd')}`;
        }

        function updateVH() {
            document.documentElement.style.setProperty('--vh', window.innerHeight + 'px');
        }
        window.addEventListener('resize', updateVH);
        window.addEventListener('orientationchange', updateVH);
        updateVH();

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Iniciando chat P2P con Tawk.to');
            startTimer();
            renderOperationInfo();
            setupTawkIntegration();
        });

        // Iniciar temporizador
        function startTimer() {
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeRemaining--;
                updateTimerDisplay();
                
                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        // Actualizar display del timer
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            const display = `${minutes}:${seconds.toString().padStart(2, '0')}`;
            
            const timerDisplay = document.getElementById('timer-display');
            const timerBadge = document.getElementById('timer-badge');
            
            if (timerDisplay) {
                timerDisplay.textContent = display;
            }
            
            if (timerBadge) {
                if (timeRemaining <= 180) { // 3 minutos
                    timerBadge.classList.add('danger');
                } else if (timeRemaining <= 300) { // 5 minutos
                    timerBadge.classList.add('warning');
                }
            }
        }

        // Configurar integraci√≥n con Tawk.to
        function setupTawkIntegration() {
            // Enviar informaci√≥n del usuario al chat
            if (typeof Tawk_API !== 'undefined') {
                Tawk_API.onLoad = function(){
                    // Establecer atributos del visitante
                    Tawk_API.setAttributes({
                        'nombre': currentUser,
                        'operacion': 'Retiro P2P #R2847',
                        'monto': transferData.amount || '0',
                        'metodo': transferData.method || 'N/A',
                        'estado': 'En proceso'
                    }, function(error){
                        if(error){
                            console.log('Error al establecer atributos:', error);
                        }
                    });

                    // Enviar mensaje inicial con contexto
                    const contextMessage = `
üîÑ RETIRO P2P EN PROCESO
üë§ Usuario: ${currentUser}
üí∞ Monto: ${formatCurrency(parseFloat(transferData.amount) || 0, transferData.method === 'international' ? 'usd' : 'bs')}
üì± M√©todo: ${transferData.method || 'N/A'}
‚è∞ Tiempo restante: ${document.getElementById('timer-display').textContent}

¬°Hola! Estoy procesando un retiro P2P y necesito asistencia.
                    `;
                    
                    // Mostrar mensaje de bienvenida personalizado
                    setTimeout(() => {
                        if (Tawk_API.isChatOngoing()) {
                            Tawk_API.addEvent('Retiro P2P iniciado', {
                                'usuario': currentUser,
                                'monto': transferData.amount,
                                'timestamp': new Date().toISOString()
                            });
                        }
                    }, 2000);
                };
            }
        }

        // Confirmar pago
        function confirmPayment() {
            if (confirm('¬øConfirmas que has recibido el pago completo en tu cuenta?')) {
                showToast('success', 'Pago confirmado', 'La operaci√≥n se ha completado exitosamente');
                
                // Actualizar progreso
                const progressSteps = document.querySelectorAll('.progress-step');
                progressSteps.forEach(step => step.classList.add('completed'));
                
                // Notificar al chat
                if (typeof Tawk_API !== 'undefined' && Tawk_API.isChatOngoing()) {
                    Tawk_API.addEvent('Pago confirmado', {
                        'estado': 'completado',
                        'timestamp': new Date().toISOString()
                    });
                }
                
                // Redirigir despu√©s de 3 segundos
                setTimeout(() => {
                    window.location.href = 'homevisa.html';
                }, 3000);
            }
        }

        // Abrir disputa
        function openDispute() {
            const reason = prompt('¬øCu√°l es el motivo de la disputa?');
            if (reason) {
                showToast('warning', 'Disputa abierta', 'Un moderador revisar√° tu caso');
                
                // Notificar al chat
                if (typeof Tawk_API !== 'undefined' && Tawk_API.isChatOngoing()) {
                    Tawk_API.addEvent('Disputa abierta', {
                        'motivo': reason,
                        'timestamp': new Date().toISOString()
                    });
                }
            }
        }

        // Mostrar perfil del trader
        function showTraderProfile() {
            showToast('info', 'Perfil del operador', 'Juan Tomas - Operador verificado con 4.9‚≠ê');
        }

        // Reportar problema
        function reportIssue() {
            if (confirm('¬øDeseas reportar un problema con este operador?')) {
                showToast('warning', 'Reporte enviado', 'Revisaremos tu reporte pronto');
                
                // Notificar al chat
                if (typeof Tawk_API !== 'undefined' && Tawk_API.isChatOngoing()) {
                    Tawk_API.addEvent('Problema reportado', {
                        'operador': 'Juan Tomas',
                        'timestamp': new Date().toISOString()
                    });
                }
            }
        }

        // Mostrar toast
        function showToast(type, title, message) {
            const toastContainer = document.getElementById('toast-container');
            
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = {
                success: 'check-circle',
                warning: 'exclamation-triangle',
                error: 'times-circle',
                info: 'info-circle'
            };
            
            toast.innerHTML = `
                <div class="toast-icon">
                    <i class="fas fa-${icons[type] || 'info-circle'}"></i>
                </div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.3s ease reverse';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Manejar timeout
        function handleTimeout() {
            showToast('error', 'Tiempo agotado', 'La operaci√≥n ha sido cancelada por inactividad');
            
            // Notificar al chat
            if (typeof Tawk_API !== 'undefined' && Tawk_API.isChatOngoing()) {
                Tawk_API.addEvent('Operaci√≥n expirada', {
                    'motivo': 'timeout',
                    'timestamp': new Date().toISOString()
                });
            }
        }

        // Navegaci√≥n
        function goBack() {
            if (confirm('¬øDeseas salir del chat? Se cancelar√° la operaci√≥n.')) {
                sessionStorage.setItem('fromRetiroP2P', 'true');
                window.location.href = 'homevisa.html';
            }
        }

        // Navegaci√≥n inferior
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });

        console.log('‚úÖ Chat P2P con Tawk.to inicializado correctamente');
    </script>
</body>
</html>
