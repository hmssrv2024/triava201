<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Estilo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f5f5f5; }
    .swiper { width:100%; height:100vh; }
    .swiper-slide { display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .slide-img { width:80%; max-width:350px; border-radius:12px; box-shadow:0 4px 8px rgba(0,0,0,0.1); }
    .select-btn { margin-top:15px; padding:10px 20px; border:none; border-radius:6px; background:#1a1f71; color:#fff; font-size:16px; cursor:pointer; }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper" id="styleWrapper"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const CARD_STYLE_STORAGE_KEY = 'virtualCardStyle';
    const STYLE_COUNT = 25;

    function getStyleImageUrl(index) {
      return `https://raw.githubusercontent.com/muhammederdem/credit-card-form/master/src/assets/images/${index}.jpeg`;
    }

    const wrapper = document.getElementById('styleWrapper');
    for (let i = 1; i <= STYLE_COUNT; i++) {
      const slide = document.createElement('div');
      slide.className = 'swiper-slide';
      const imageUrl = getStyleImageUrl(i);
      slide.innerHTML = `
        <img src="${imageUrl}" class="slide-img" alt="Estilo ${i}">
        <button class="select-btn" data-index="${i}">Elegir</button>
      `;
      wrapper.appendChild(slide);
    }
    const swiper = new Swiper('.swiper', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    document.querySelectorAll('.select-btn').forEach(btn => {
      btn.addEventListener('click', (event) => {
        const index = parseInt(event.currentTarget.getAttribute('data-index'), 10);
        if (Number.isNaN(index)) {
          return;
        }

        const styleData = {
          id: index,
          backgroundUrl: getStyleImageUrl(index)
        };

        localStorage.setItem('selectedCardStyle', String(index));
        localStorage.setItem(CARD_STYLE_STORAGE_KEY, JSON.stringify(styleData));

        window.location.href = 'tarjeta-virtual.html?style=' + index;
      });
    });
  </script>
</body>
</html>
