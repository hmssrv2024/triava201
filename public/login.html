<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n - REMEEX VISA</title>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      max-width: 450px;
      width: 100%;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo img {
      width: 80px;
      height: 80px;
      margin-bottom: 15px;
    }

    .logo h1 {
      font-size: 28px;
      color: #667eea;
      margin-bottom: 5px;
    }

    .logo p {
      color: #6b7280;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
      transform: none;
    }

    .alert {
      padding: 12px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .alert-success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .alert-warning {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
    }

    .loading {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .footer-links {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .footer-links a {
      color: #667eea;
      text-decoration: none;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #9ca3af;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .logo h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üè¶ REMEEX VISA</h1>
      <p>Inicia sesi√≥n en tu cuenta</p>
    </div>

    <div id="alert" class="alert"></div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p style="margin-top: 10px; color: #6b7280;">Verificando...</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="email">Correo Electr√≥nico</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="ejemplo@correo.com"
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Contrase√±a</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Ingresa tu contrase√±a"
          required
          autocomplete="current-password"
        >
      </div>

      <button type="submit" class="btn" id="loginBtn">
        Iniciar Sesi√≥n
      </button>
    </form>

    <div class="divider">o</div>

    <div class="footer-links">
      <p>¬øNo tienes cuenta? <a href="/registro.html">Reg√≠strate aqu√≠</a></p>
      <p style="margin-top: 10px;">
        <a href="mailto:soporte@remeexvisa.com">¬øOlvidaste tu contrase√±a?</a>
      </p>
    </div>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase-client-frontend.js"></script>
  <script src="js/user-auth.js"></script>

  <script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loading = document.getElementById('loading');
    const alertBox = document.getElementById('alert');

    // Verificar si ya hay sesi√≥n
    window.addEventListener('DOMContentLoaded', async () => {
      // Esperar a que UserAuth est√© listo
      await new Promise(resolve => setTimeout(resolve, 1000));

      const session = await window.userAuth.checkSession();

      if (session && !session.blocked) {
        // Ya hay sesi√≥n v√°lida, redirigir a homevisa
        showAlert('Ya tienes una sesi√≥n activa. Redirigiendo...', 'success');
        setTimeout(() => {
          window.location.href = '/homevisa.html';
        }, 1500);
      }
    });

    // Manejar submit del formulario
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email || !password) {
        showAlert('Por favor completa todos los campos', 'error');
        return;
      }

      // Mostrar loading
      loginBtn.disabled = true;
      loginBtn.textContent = 'Verificando...';
      loading.style.display = 'block';
      alertBox.style.display = 'none';

      try {
        // Intentar login
        const result = await window.userAuth.login(email, password);

        loading.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesi√≥n';

        if (!result.ok) {
          if (result.blocked) {
            showAlert('‚õî ' + result.error, 'error');
          } else {
            showAlert(result.error, 'error');
          }
          return;
        }

        // Login exitoso
        showAlert('‚úÖ Login exitoso. Redirigiendo...', 'success');

        // Iniciar sincronizaci√≥n
        window.userAuth.startAutoSync(email, 30);

        // Redirigir a homevisa
        setTimeout(() => {
          window.location.href = '/homevisa.html';
        }, 1500);

      } catch (error) {
        console.error('Error en login:', error);
        loading.style.display = 'none';
        loginBtn.disabled = false;
        loginBtn.textContent = 'Iniciar Sesi√≥n';
        showAlert('Error inesperado. Intenta nuevamente.', 'error');
      }
    });

    function showAlert(message, type) {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type}`;
      alertBox.style.display = 'block';
    }
  </script>
</body>
</html>
