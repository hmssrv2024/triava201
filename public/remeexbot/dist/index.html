<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asesor Virtual Remeex Visa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --visa-blue: #142688;
        --online-green: #28a745;
        --user-bubble-bg: var(--visa-blue);
        --bot-bubble-bg: #f0f2f5;
        --text-dark: #050505;
        --text-light: #ffffff;
        --text-secondary: #65676b;
        --bg-main: #ffffff;
        --border-color: #ced0d4;
      }

      html, body {
        height: 100%;
        margin: 0;
        background-color: #f0f2f5;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
      }
      
      #root {
          height: 100%;
          display: flex;
          align-items: center;
          justify-content: center;
      }

      .full-page-chat-container {
        width: 100%;
        height: 100%;
        max-width: 800px;
        max-height: 100vh;
        background: var(--bg-main);
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 40px rgba(0,0,0,0.1);
      }
      
      .chat-header {
        background: #fff;
        padding: 12px 16px;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        flex-shrink: 0;
        gap: 12px;
      }

      .header-left-cluster {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-grow: 1;
      }

      .header-avatar {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        flex-shrink: 0;
        background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHCBUVFRgVFRYYGBgaGBgYGBgYGBgYGBgYGBgZGRgYGBgcIS4lHB4rIRgYJjgmKy8xNTU1GiQ7QDs0Py40NTEBDAwMEA8QHhISHzQrJCs0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NP/AABEIAOEA4QMBIgACEQEDEQH/xAAbAAACAwEBAQAAAAAAAAAAAAADBAECBQYAB//EADsQAAIBAgQDBgQEBgEFAQEAAAECEQADBBIhMQVBUWEGEyJxgTKRofAUI0KhscHR4VJykvEWJDRDYmP/xAAaAQADAQEBAQAAAAAAAAAAAAAAAQIDBAUG/8QALxEAAgIBAwIDBgYDAQAAAAAAAAECEQMSITFBUQRhEyJCcYEykbHB0fAUFVLh8f/EGFBY0N3gH/9k=');
        background-size: cover;
        background-position: center;
      }

      .advisor-info {
        display: flex;
        flex-direction: column;
      }

      .advisor-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--text-dark);
      }

      .advisor-status {
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 5px;
        font-weight: 500;
      }
      
      .online-indicator {
        width: 8px;
        height: 8px;
        background-color: var(--online-green);
        border-radius: 50%;
        box-shadow: 0 0 5px var(--online-green);
      }
      
      .chat-view {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        overflow: hidden;
      }

      .messages-area {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
      }

      .message {
        margin-bottom: 2px;
        display: flex;
        gap: 8px;
        animation: message-pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .message.is-last-in-group {
        margin-bottom: 12px;
      }
      
      .message.bot {
        justify-content: flex-start;
        align-items: flex-end;
      }
      .message.user { justify-content: flex-end; }

      .bot-avatar-container {
        width: 28px;
        height: 28px;
        flex-shrink: 0;
        margin-bottom: 3px;
      }

      .bot-avatar {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-image: url('data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAoHCBUVFRgVFRYYGBgaGBgYGBgYGBgYGBgYGBgZGRgYGBgcIS4lHB4rIRgYJjgmKy8xNTU1GiQ7QDs0Py40NTEBDAwMEA8QHhISHzQrJCs0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NDQ0NP/AABEIAOEA4QMBIgACEQEDEQH/xAAbAAACAwEBAQAAAAAAAAAAAAADBAECBQYAB//EADsQAAIBAgQDBgQEBgEFAQEAAAECEQADBBIhMQVBUWEGEyJxgTKRofAUI0KhscHR4VJykvEWJDRDYmP/xAAaAQADAQEBAQAAAAAAAAAAAAAAAQIDBAUG/8QALxEAAgIBAwIDBgYDAQAAAAAAAAECEQMSITFBUQRhEyJCcYEykbHB0fAUFVLh8f/EGFBY0N3gH/9k=');
        background-size: cover;
        background-position: center;
      }

      .message-bubble {
        max-width: 75%;
        padding: 9px 14px;
        border-radius: 18px;
        word-wrap: break-word;
        line-height: 1.4;
      }

      .message.user .message-bubble {
        background: var(--user-bubble-bg);
        color: var(--text-light);
      }
      .message.user.is-last-in-group .message-bubble { border-bottom-right-radius: 5px; }

      .message.bot .message-bubble {
        background: var(--bot-bubble-bg);
        color: var(--text-dark);
      }
      .message.bot.is-last-in-group .message-bubble { border-bottom-left-radius: 5px; }

      .message-content :first-child { margin-top: 0; }
      .message-content :last-child { margin-bottom: 0; }
      .message-content p, .message-content ul, .message-content ol {
        margin-block: 0.5em;
      }
      .message-content ul, .message-content ol { padding-inline-start: 20px; }
      .message-content li { margin-bottom: 4px; }
      .message-content strong { font-weight: 600; }

      .chat-input-section {
        padding: 8px 16px;
        background: #fff;
        border-top: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      
      .input-area {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: var(--bot-bubble-bg);
        border: 1px solid var(--bot-bubble-bg);
        border-radius: 20px;
        padding: 4px;
        transition: border-color 0.2s;
      }
      
      .input-area:focus-within {
        border-color: var(--user-bubble-bg);
        background-color: var(--bg-main);
      }

      .message-input {
        flex: 1;
        border: none;
        outline: none;
        font-size: 15px;
        padding: 8px;
        background: transparent;
        color: var(--text-dark);
      }
      
      .attach-button, .mic-button {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        border-radius: 50%;
        transition: color 0.2s, background-color 0.2s;
        flex-shrink: 0;
      }
      .attach-button:hover, .mic-button:hover:not(.is-recording) {
        color: var(--user-bubble-bg);
      }
      .attach-button:disabled, .mic-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .mic-button.is-recording {
        color: #fff;
        background-color: #dc3545;
        animation: pulse-red 1.5s infinite;
      }

      .send-button {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: var(--user-bubble-bg);
        border: none;
        color: white;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.2s, transform 0.2s;
        flex-shrink: 0;
      }

      .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: scale(0.9);
      }

      .typing-indicator {
        display: flex;
        gap: 5px;
        align-items: center;
        padding: 12px 15px;
        background: var(--bot-bubble-bg);
        border-radius: 18px;
        width: fit-content;
        animation: message-pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .typing-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--text-secondary);
        animation: typing 1.5s infinite;
      }
      .typing-dot:nth-child(2) { animation-delay: 0.25s; }
      .typing-dot:nth-child(3) { animation-delay: 0.5s; }

      .suggestion-chips-container {
        display: flex;
        flex-wrap: nowrap;
        overflow-x: auto;
        gap: 8px;
        margin-bottom: 12px;
        padding: 4px 0;
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .suggestion-chips-container::-webkit-scrollbar { display: none; }
      
      .suggestion-chip {
        background: transparent;
        color: var(--visa-blue);
        font-size: 14px;
        font-weight: 500;
        padding: 6px 12px;
        border-radius: 16px;
        border: 1px solid var(--border-color);
        transition: all 0.2s;
        cursor: pointer;
        white-space: nowrap;
      }
      .suggestion-chip:hover {
        border-color: var(--visa-blue);
        background: rgba(20, 38, 136, 0.05);
      }
      
      .file-preview {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: #f0f0f0;
        border-radius: 8px;
        padding: 8px;
        font-size: 13px;
        color: #333;
        margin-bottom: 8px;
        animation: message-pop-in 0.3s ease;
      }
      .file-preview-image {
        width: 40px;
        height: 40px;
        border-radius: 6px;
        object-fit: cover;
      }
      .file-preview-info {
        flex-grow: 1;
        overflow: hidden;
      }
      .file-preview-name {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 500;
      }
      .file-preview-remove {
        background: none;
        border: none;
        cursor: pointer;
        color: #888;
        padding: 4px;
        margin-left: 8px;
        display: flex;
        border-radius: 50%;
        transition: background-color 0.2s;
      }
      .file-preview-remove:hover {
        background-color: #e0e0e0;
      }


      .quick-actions-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 8px;
        margin-top: 12px;
      }
      .quick-action-btn {
        display: flex;
        align-items: center;
        gap: 8px;
        background-color: var(--bg-main);
        border: 1px solid var(--border-color);
        padding: 8px 10px;
        border-radius: 8px;
        text-decoration: none;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-dark);
        transition: all 0.2s ease;
      }
      .quick-action-btn:hover {
        border-color: var(--visa-blue);
        background-color: rgba(20, 38, 136, 0.05);
        color: var(--visa-blue);
      }
      .quick-action-btn svg {
        flex-shrink: 0;
        color: var(--text-secondary);
        transition: color 0.2s ease;
      }
       .quick-action-btn:hover svg {
         color: var(--visa-blue);
       }

      /* TICKET FLOW STYLES */
      .ticket-flow-container {
        padding: 8px;
        animation: message-pop-in 0.4s ease;
      }
      .ticket-header {
        border-bottom: 1px solid var(--border-color);
        padding-bottom: 8px;
        margin-bottom: 16px;
        text-align: center;
      }
      .ticket-header h3 {
        margin: 0;
        font-size: 16px;
        font-weight: 600;
        color: var(--text-dark);
      }
      .ticket-form, .ticket-options, .ticket-summary {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .ticket-form input, .ticket-form textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        font-size: 15px;
        box-sizing: border-box;
      }
      .ticket-form textarea {
        resize: vertical;
        min-height: 80px;
      }
      .ticket-options button {
        background: var(--bg-main);
        border: 1px solid var(--border-color);
        padding: 12px;
        border-radius: 8px;
        width: 100%;
        text-align: left;
        cursor: pointer;
        font-size: 15px;
        transition: all 0.2s;
      }
      .ticket-options button:hover {
        border-color: var(--visa-blue);
        background: rgba(20, 38, 136, 0.05);
        color: var(--visa-blue);
      }
      .ticket-controls {
        margin-top: 24px;
        display: flex;
        justify-content: space-between;
        gap: 12px;
      }
      .ticket-btn-primary, .ticket-btn-secondary, .ticket-btn-confirm {
        flex-grow: 1;
        padding: 12px;
        border-radius: 8px;
        font-weight: 600;
        font-size: 15px;
        cursor: pointer;
        border: 1px solid transparent;
        transition: all 0.2s;
      }
      .ticket-btn-primary {
        background-color: var(--user-bubble-bg);
        color: var(--text-light);
      }
      .ticket-btn-primary:hover {
        opacity: 0.85;
      }
      .ticket-btn-secondary {
        background-color: var(--bot-bubble-bg);
        color: var(--text-dark);
      }
      .ticket-btn-secondary:hover {
        background-color: #dcdce0;
      }
      .ticket-btn-confirm {
        background-color: #34c759;
        color: var(--text-light);
      }
      .ticket-btn-confirm:hover {
        background-color: #2ca349;
      }
       .ticket-file-upload {
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px dashed var(--border-color);
        padding: 12px;
        border-radius: 8px;
        cursor: pointer;
        color: var(--text-secondary);
      }
      .ticket-summary p {
        margin: 4px 0;
        font-size: 14px;
      }

      @keyframes message-pop-in {
        from { opacity: 0; transform: translateY(10px) scale(0.95); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      @keyframes typing {
        0%, 100% { transform: translateY(0); opacity: 0.5; }
        50% { transform: translateY(-4px); opacity: 1; }
      }

      @keyframes pulse-red {
        0% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(220, 53, 69, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(220, 53, 69, 0);
        }
      }

    </style>
